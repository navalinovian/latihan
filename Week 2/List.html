<!DOCTYPE html>
<html>
    <head>
        <title>Nested List</title>    
    </head>
    <body>
        <ol>
            <li>1st Child</li>
            <li>1st Child</li>            
            <ol>
                <li>2nd Child</li>
                <li>2nd Child</li>
                <li>2nd Child</li>
                <ol>
                    <li>3rd Child</li>
                    <li>3rd Child</li>
                    <li>3rd Child</li>
                </ol>
            </ol>
            <li>1st Child</li>
            <li>1st Child</li>
        </ol>
        <ul>
            <li><h3>1st Child</h3></li>   
            <ul>
                <li><h3>2nd Child</h3></li>
                <ul>
                    <li><h3>3rd Child</h3></li>
                </ul>
            </ul>
        </ul>
    </body>
</html>
